{% extends 'base.html' %}

{% block content %}
	<div class="post-entry">
		<h2> {{ post.title }} </h2>
		<p> {{ post.body }} </p>
	</div>
	{% if user.is_authenticated %}
		<a href="{% url 'post_edit' post.pk %}"> Редактировать </a> <br>
		<a href="{% url 'post_delete' post.pk %}"> Удалить </a>
	{% endif %}
{% endblock content %}
